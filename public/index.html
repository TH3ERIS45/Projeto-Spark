<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongLife</title>
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <div class="container">
        <h1>LongLife</h1>
        <h2>Transforme sua saúde, viva mais e melhor: Comece agora com LongLife</h2>

        <div class="input-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Idade">
        </div>

        <div class="input-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
        </div>

        <div class="input-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" placeholder="Altura">
        </div>

        <div class="input-group">
            <label for="peso">Peso Atual (kg):</label>
            <input type="number" id="peso" placeholder="Peso">
        </div>

        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Seu nome">
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Seu email">
        </div>

        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Senha">
        </div>

        <button id="prosseguir">Prosseguir</button>
        <p>Já tem uma conta? <a href="./entrar.html">Entrar</a></p>
        <p id="copy">&copy; LongLife Copyright 2024</p>

    </div>

    <script src="./script.js"></script>
</body>
</html>
